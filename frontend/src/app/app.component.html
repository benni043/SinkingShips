<div id="mainTable">
  <app-login *ngIf="name === ''" (login)="setPlayerObj($event)"></app-login>

  <app-start-play-field *ngIf="name !== ''" [serverName]="server" [playerName]="name"></app-start-play-field>
  <app-guess-play-field *ngIf="name !== ''" [serverName]="server" [playerName]="name"></app-guess-play-field>
</div>
