<div id="mainTable">
  <app-login *ngIf="!loggedIn" (login)="send($event)"></app-login>

  <div *ngIf="loggedIn">
    <app-start-play-field [serverName]="serverName" [playerName]="playerName"></app-start-play-field>
    <app-guess-play-field [serverName]="serverName" [playerName]="playerName"></app-guess-play-field>
  </div>
</div>

<div *ngIf="gameEnd">
  <button (click)="leaveLobby()">leave room</button>
</div>
