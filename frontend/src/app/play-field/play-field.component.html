<div id="playField">
  <h2>{{playerName}}</h2>

  <table>
    <tbody>
    <tr>
      <th *ngFor="let playFieldTopNavItem of playFieldTopNav">{{playFieldTopNavItem}}</th>
    </tr>

    <tr *ngFor="let row of ownPlayField; index as i">
      <th>{{i + 1}}</th>
      <td (click)="markCellByCords($event, i, i1)" *ngFor="let cell of row; index as i1">{{cell}}</td>
    </tr>
    </tbody>
  </table>
</div>
